<div class="speech-container">
	<a href="" ng-click="Speech.toggle();" class="speech-btn">
		<img class="speech-icon" src="http://placehold.it/50" ng-src="{{Speech.model.icon}}" alt="Mic Status" />
	</a>
	<p class="speech-hint">
		<strong class="speech-status">Recording: {{Speech.recognizing}}</strong>
		<span class="speech-message">{{Speech.model.message}}</span>
	</p>
	<textarea class="form-control" rows="4" ng-model="Speech.transcript"></textarea>
	<div ng-transclude></div>
</div>

<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <link rel="stylesheet" href="src/bootstrap.min.css" />

	    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">


    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="dist/angular-webspeech-directive.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainCtrl" ng-cloak>
    <div class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">angular-webspeech-directive</a>
        </div> 
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">Home</a>
            </li>
            
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </div>
    <div class="container">
      <div class="starter-template jumbotron">
        <h1>{{home.title}}</h1>
        <p class="lead">{{home.body}}</p>
   		<a class="btn btn-primary btn-lg" href="https://github.com/jonniespratley/angular-webspeech-directive"><i class="icon-github"></i> Code on Github</a>
      </div>
      <div class="row">
        <div class="col-md-12">
          <js-speech ng-model="debug"></js-speech>
        </div>
      </div>
    </div>
    <!-- /.container -->
  </body>

</html>
